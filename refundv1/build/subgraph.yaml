specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Refund
    network: mumbai
    source:
      address: "0x8A63f8D7fDC60DEfDF0B00C5b9A425D58123B33d"
      abi: Refund
      startBlock: 28223091
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - RefundTicket
      abis:
        - name: Refund
          file: Refund/abis/Refund.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RefundTicket(bool,uint256,uint256,uint256)
          handler: handleRefundTicket
      file: Refund/Refund.wasm
